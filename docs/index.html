  <link rel="shortcut icon" href="/favicon32.ico" type="image/x-icon" />

  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 32,
        locationOffset: 32,
        title: 'TOP',
        titleAsText: true
      });
    });

  </script>
  <!-- 自定义特色样式：by myself -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/css/me.css">

  <style>
    /*滚动条样式 start*/
    /* 滚动条宽度 */
    ::-webkit-scrollbar {
      width: 5px;
    }

    /* 滚动条颜色 */
    ::-webkit-scrollbar-thumb {
      background: #33a9dc;
      background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
      border-radius: 2em;
    }
  </style>
</head>

<body>
  <div id="app">aww</div>

  <!-- 回到顶部功能 -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>

  <script>
    window.$docsify = {
      name: 'mbw的主页',
      repo: 'https://github.com/mzbswh',
      // loadSidebar: true,
      // hideSidebar: true,
      loadNavbar: true,
      maxLevel: 5,
      subMaxLevel: 1,
      mergeNavbar: true,
      coverpage: true,

      search: {
        paths: 'auto',
        placeholder: '🔍  Search',
        noData: '未匹配到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框

      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "dot") {
              return (
                '<div class="viz">' + Viz(code, "SVG") + '</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },

      markdown: {
        renderer: {
          code: function (code, lang, base = null) {

            /* if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            } */

            var pdf_renderer = function (code, lang, verify) {
              function unique_id_generator() {
                function rand_gen() {
                  return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                }
                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
              }
              if (lang && !lang.localeCompare('pdf', 'en', { sensitivity: 'base' })) {
                if (verify) {
                  return true;
                } else {
                  var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                  var container_list = new Array();
                  if (localStorage.getItem('pdf_container_list')) {
                    container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                  }
                  container_list.push({ "pdf_location": code, "div_id": divId });
                  localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                  return (
                    '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">'
                    + '<a href="' + code + '"> Link </a> to ' + code +
                    '</div>'
                  );
                }
              }
              return false;
            }
            if (pdf_renderer(code, lang, true)) {
              return pdf_renderer(code, lang, false);
            }
            //return this.origin.code.apply(this, arguments);
            return (base ? base : this.origin.code.apply(this, arguments));
          }
        }
      }

      /*
            plugins: [
              function (hook, vm) {        
                hook.beforeEach(function(content) {
                  var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC80MzA4MC8xOTYyNg=='></div>\n\n----\n"
                  return content + comment;
                });
                hook.doneEach(function() {
                  (function(d, s) {
                    var j, e = d.getElementsByTagName(s)[0];
                    if (typeof LivereTower === 'function') { return; }
                    j = d.createElement(s);
                    j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                    j.async = true;
                    e.parentNode.insertBefore(j, e);              
                  })(document, 'script');
                });
              },    
            ]
      */
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 添加 PDF 页面展示功能 -->
  <!-- PDFObject.js is a required dependency of this plugin -->
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>-->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/pdfobject.min.js"></script>
  <!-- This is the source code of the pdf embed plugin -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/docsify-pdf-embed.js"></script>
  <!-- Latest -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!-- mouse click -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->

  <!-- Docsify v4 -->

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 16,
        locationOffset: 32,
        title: 'TOP',
        titleAsText: true
      });
    });
  </script>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      "model": {
        //jsonpath控制显示那个小萝莉模型，
        //(切换模型需要改动)
        jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
        "scale": 1
      },
      "display": {
        "position": "right", //看板娘的表现位置
        "width": 70,  //小萝莉的宽度
        "height": 140, //小萝莉的高度
        "hOffset": 60,
        "vOffset": 0
      },
      "mobile": {
        "show": true,
        "scale": 0.5
      },
      "react": {
        "opacityDefault": 0.7,
        "opacityOnHover": 0.2
      }
    });
  </script>

  <script src="https://wugenqiang.github.io/CS-Notes/plugin/jquery.js"></script>
